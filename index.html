<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Michael Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Baloo 2', sans-serif;
            background-color: #38B6FF; /* Background color */
            color: black;
            flex-direction: column;
            margin: 0;
        }

        #yellow-box {
            width: 200px;
            height: 200px;
            background-color: #FED405; /* Yellow color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            border: 5px solid black; /* Black edging */
            transition: transform 0.1s ease-in-out;
        }

        #question-answer {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        /* Keyframes for the bounce animation */
        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Class to trigger the bounce animation */
        .animate-bounce {
            animation: bounce 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="yellow-box">GEORGE MICHAEL</div>

    <div id="question-answer"></div>

    <script>
        const yellowBox = document.getElementById("yellow-box");
        const questionAnswerDiv = document.getElementById("question-answer");

        // Array of George Michael trivia questions and answers
        const georgeMichaelQuestions = [
            { question: "What was George Michael's real name?", answer: "Georgios Kyriacos Panayiotou" },
            { question: "Which band was George Michael a member of before his solo career?", answer: "Wham!" },
            { question: "What was George Michael's debut solo album?", answer: "Faith" },
            { question: "Which 1984 Wham! album features the hit single 'Wake Me Up Before You Go-Go'?", answer: "Make It Big" },
            { question: "In what year did George Michael release his album 'Listen Without Prejudice Vol. 1'?", answer: "1990" },
            { question: "What is the name of George Michael's famous duet with Elton John?", answer: "Don't Let the Sun Go Down on Me" },
            { question: "Which George Michael song became a huge hit in 1991 and features a saxophone solo?", answer: "Freedom! '90" },
            { question: "Which 1986 Wham! album features the hit single 'The Edge of Heaven'?", answer: "The Final" },
            { question: "What was George Michael's first number one solo single in the US?", answer: "Faith" },
            { question: "Which song by George Michael was written in response to the death of his partner, Anselmo Feleppa?", answer: "Jesus to a Child" },
            { question: "Which music video by George Michael features him in a leather jacket and sunglasses?", answer: "Bad Boys" },
            { question: "What was the name of George Michael's 1998 album that included the hit single 'Outside'?", answer: "Ladies & Gentlemen: The Best of George Michael" },
            { question: "Which Wham! song was released as a charity single for Band Aid in 1984?", answer: "Do They Know It's Christmas?" },
            { question: "What was the name of the song George Michael recorded with Queen?", answer: "Somebody to Love" },
            { question: "Which song did George Michael perform at the Live Aid concert in 1985?", answer: "I’m Your Man" },
            { question: "What is the name of the George Michael song that features the line 'I guess it would be nice if I could touch your body'?", answer: "Last Christmas" },
            { question: "In which year did George Michael pass away?", answer: "2016" },
            { question: "Which George Michael song features the lyric 'I’m never gonna dance again'?", answer: "Careless Whisper" },
            { question: "What was the name of George Michael's 2004 album that included the single 'Amazing'?", answer: "Patience" },
            { question: "Which 1999 song by George Michael features a gospel choir?", answer: "Jesus to a Child" },
            { question: "What was the title of George Michael's 1996 album?", answer: "Older" },
            { question: "Which Wham! song features the lyrics 'Club Tropicana, drinks are free'?", answer: "Club Tropicana" },
            { question: "What was the name of George Michael's 2009 album?", answer: "The Best of George Michael" },
            { question: "Which song did George Michael perform at the closing ceremony of the 2012 London Olympics?", answer: "Freedom! '90" },
            { question: "What was the title of George Michael's 1987 album?", answer: "Faith" },
            { question: "Which song features the line 'You’ve got to have a dream' by George Michael?", answer: "Wake Me Up Before You Go-Go" },
            { question: "Which George Michael album includes the hit single 'Praying for Time'?", answer: "Listen Without Prejudice Vol. 1" },
            { question: "What is the name of George Michael's 1985 single that talks about the importance of love?", answer: "Careless Whisper" },
            { question: "Which George Michael song features a sample from Stevie Wonder’s 'Pastime Paradise'?", answer: "Gangsta's Paradise" },
            { question: "What is the title of George Michael's song that includes the lyrics 'I’m never gonna dance again'?", answer: "Careless Whisper" },
            { question: "Which album by George Michael includes the hit single 'Father Figure'?", answer: "Faith" },
            { question: "Which Wham! song is known for its holiday spirit and was released in 1984?", answer: "Last Christmas" },
            { question: "Which song by George Michael includes the lyric 'I’m your man'?", answer: "I’m Your Man" },
            { question: "What was the title of George Michael's 1988 single?", answer: "One More Try" },
            { question: "Which George Michael song has the lyric 'I’ll be your man'?", answer: "I’m Your Man" },
            { question: "What was the title of George Michael's song released in 1996 that features a soulful ballad?", answer: "Jesus to a Child" },
            { question: "Which song features George Michael's vocals along with Elton John?", answer: "Don't Let the Sun Go Down on Me" },
            { question: "What is the name of George Michael's 2002 album that includes 'Freeek!'?", answer: "Patience" },
            { question: "Which Wham! song includes the lyrics 'Wake me up before you go-go'?", answer: "Wake Me Up Before You Go-Go" },
            { question: "Which George Michael song was inspired by his partner Anselmo Feleppa?", answer: "Jesus to a Child" },
            { question: "Which album includes George Michael's hit single 'Outside'?", answer: "Ladies & Gentlemen: The Best of George Michael" },
            { question: "Which song did George Michael release in 1998 that became a major hit?", answer: "Outside" },
            { question: "What was George Michael's 1984 single that became a holiday classic?", answer: "Last Christmas" },
            { question: "Which George Michael album features the song 'Freedom'?", answer: "Listen Without Prejudice Vol. 1" },
            { question: "Which song by George Michael features the lyrics 'Praying for Time'?", answer: "Praying for Time" },
            { question: "What is the title of George Michael's 1990 album?", answer: "Listen Without Prejudice Vol. 1" }
        ];

        let shuffledQuestions = [];
        let questionIndex = 0;

        // Shuffle the questions array
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Initialize questions
        function initializeQuestions() {
            shuffledQuestions = shuffleArray([...georgeMichaelQuestions]);
            questionIndex = 0;
            displayQuestion();
        }

        // Function to display the current question
        function displayQuestion() {
            if (shuffledQuestions.length === 0) {
                questionAnswerDiv.innerHTML = "<strong>No more questions!</strong>";
                return;
            }
            const currentQA = shuffledQuestions[questionIndex];
            questionAnswerDiv.innerHTML = `<strong>Question:</strong> ${currentQA.question}<br><strong>Answer:</strong> ${currentQA.answer}`;
        }

        // Bounce animation on click
        yellowBox.addEventListener("click", () => {
            yellowBox.classList.add("animate-bounce");
            setTimeout(() => {
                yellowBox.classList.remove("animate-bounce");
            }, 300);

            questionIndex = (questionIndex + 1) % shuffledQuestions.length;
            displayQuestion();
        });

        // Initialize questions on page load
        window.onload = initializeQuestions;
    </script>

</body>
</html>
